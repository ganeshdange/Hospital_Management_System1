<div class="container"> 
    <hr>
    <h2 style="text-align: center; margin-top: 20px;">Doctor Dashboard</h2><br>
    <a style="color: rgb(86, 86, 86); font-size: x-large;"><marquee behavior="scroll" direction="left">Please Find The Patient list Below. View, Update, Delete .</marquee></a><br>
    <hr>
    <!-- <a style="color: rgb(86, 86, 86); font-size: xx-large;">Current Patient List In The Queue</a> -->
    <a style="color: rgb(86, 86, 86); font-size: xx-large; display: block; text-align: center;">Current Patient List In The Queue</a>

<div class="tableFixHead">
    <br>
</div>
</div>
<table class="table table-striped">
    <thead class="table-header">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Blood</th>
            <th>Urgency</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let patient of patients">
            <td>{{patient.id}}</td>
            <td>{{patient.name}}</td>
            <td>{{patient.age}}</td>
            <td>{{patient.blood}}</td>
            <td>{{patient.urgency}}</td>
            <td>
                <button class="btn btn-info" (click)="update(patient.id)">Update</button>
                <button class="btn btn-danger" style="margin-left: 10px;" (click)="delete(patient.id)">Delete</button>
                <button class="btn btn-success" style="margin-left: 10px;" (click)="view(patient.id)">View</button>

            </td>
            
        </tr>
    </tbody>
</table>
