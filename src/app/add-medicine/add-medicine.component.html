<div class="container">
    <h2 class="text-center">Add New Medicine</h2>
    

    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>Medicine Name</label>
            <input type="text" id="medicine" class="form-control" name="medicine" placeholder="Medicine Name" [(ngModel)]="medicine.drugName"/>
        </div>
        <div class="form-group">
            <label>Stock</label>
            <input type="text" id="stock" class="form-control" name="stock" placeholder="Stock" [(ngModel)]="medicine.stock"/>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
